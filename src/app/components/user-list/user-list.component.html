
<div class="row" style="margin: 50px">
    <div class="col-12 text-end">
        <button class="btn-primary" routerLink="/createUser">
            Add new record
        </button>
    </div>
</div>




<div class="row">
    <div class="col-12">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Phoneno</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userlist; let index = index">
            <th scope="row">{{index + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.address.city}}</td>
            <td> 
              <button class="bg-danger" (click)="onDelete(item.id)">Delete</button> 
              <!-- <button class="bg-warning" (click)="onEdit(item.id)" >Edit</button> -->
            
            </td>
     
    </tbody>
  </table>
</div>
</div>
<router-outlet></router-outlet>
